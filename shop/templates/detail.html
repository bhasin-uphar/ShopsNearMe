<!DOCTYPE html>
<html>
<head>
    <title>Shop Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            color: #777;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ shop.name }}</h1>
        <p>Latitude: {{ shop.latitude }}</p>
        <p>Longitude: {{ shop.longitude }}</p>
        <a href="{% url 'shop_update' shop.id %}" class="button">Update</a>
        <a href="{% url 'shop_list'%}" class="button">List</a>
    </div>
</body>
</html>
