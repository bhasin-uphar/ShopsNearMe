<!DOCTYPE html>
<html>
<head>
    <title>Update Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Shop</h1>
        <form method="post" action="{% url 'shop_delete' shop.id %}">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ shop.name }}" required>
            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" name="latitude" step="any" value="{{ shop.latitude }}" required>
            <label for="longitude">Longitude:</label>
            <input type="number" id="longitude" name="longitude" step="any" value="{{ shop.longitude }}" required>
            <button type="submit" class="button">Delete</button>
            <a href="{% url 'shop_detail' shop.id %}" class="button">Cancel</a>
        </form>
    </div>
</body>
</html>
