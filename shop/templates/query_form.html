<!DOCTYPE html>
<html>
<head>
    <title>Shop Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 8px;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-right:0;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Shop Query</h1>
    <form method="post" action="{% url 'shop_within_distance' %}">
        {% csrf_token %}
        <label for="latitude">Current Latitude:</label>
        <input type="number" id="latitude" name="latitude" step="any" required><br><br>
        <label for="longitude">Current Longitude:</label>
        <input type="number" id="longitude" name="longitude" step="any" required><br><br>
        <label for="distance">Distance (in kilometers):</label>
        <input type="number" id="distance" name="distance" step="any" required><br><br>
        <button type="submit" class="button">Search</button>
    </form>
</body>
</html>
